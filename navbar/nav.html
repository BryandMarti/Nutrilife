<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nutrilife</title>
    <link rel="stylesheet" href="nav.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="logo-removebg.png" alt="Nutrilife Logo">
            </div>
            <div class="menu-toggle" id="mobile-menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">Meals & Recipes</a></li>
                <li><a href="#">Resources</a></li>
                <li><a href="#">Contact Us</a></li>
                <li><a href="#">About Us</a></li>
            </ul>
            <div class="right-menu">
                <div id="subscribe-form" class="subscribe-form">
                    <div class="close-btn" id="close-btn">&times;</div>
                    <div class="left">
                        <img src="annie-spratt-f4gQ-dJ0yo8-unsplash.jpg" alt="Recipe in a laptop" width="100%">
                    </div>
                    <div class="right">
                        <h2>Subscribe to our newsletter!</h2>
                        <p>Weekly recipes sent right to your email.</p>
                        <div class="form">
                            <div class="input">
                                <label for="email">Your Email</label>
                                <input type="email" id="email" placeholder="janedoe@gmail.com">
                            </div>
                            <div class="button">
                                <button id="subscribe-submit">Subscribe</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="center">
                    <button id="subscribe-btn">Subscribe</button>
                </div>
            </div>
        </nav>
    </header>

    <div id="overlay"></div>

    <script src="nav.js"></script>
</body>
</html>
